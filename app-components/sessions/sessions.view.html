<div class="container" ui-view style="width:100%;height:100%; background:#41b6e6">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" >
            <div class="login-panel panel panel-default" style="border:0px">
                <div class="panel-heading" style="background:#41b6e6;border:0px">
                    <h3 class="panel-title" style="color:white">Login</h3>
                </div>
                <div class="panel-body" style="background:#41b6e6">
                    <form role="form">
                        
                            <div class="form-group">
                                <input class="form-control" ng-model="loginData.userName" placeholder="E-mail" name="email" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="loginData.password" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label style="color:white">
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                            <button class="btn btn-lg btn-dark btn-block" type="submit" ng-click="login()" style="background:#5f7990;color:white">LOGIN</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
