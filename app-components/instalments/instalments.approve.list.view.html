<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Instalments to be approved</h1>
            </div>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Contact No</th>
                        <th>Vehicle No</th>
                        <th>Paid Amount</th> 
                        <th>Paid Date</th>                     
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in instalments.records">    
                        <td>{{ item.customer }}</td>
                        <td>{{ item.customerContactNo }}</td>                  
                        <td scope="row">{{ item.contractNo }}</td>
                        <th>{{ item.paidAmount | number }}</th>
                        <td>{{ item.paidDate | date : 'MM/dd/yyyy' }}</td>
                        <!-- <td><button class="btn btn-primary" 
                            ng-click="instalments._approveInstalment(item.instalmentId)">Approve</button>
                        </td> -->
                        <td>
                            <a href="#" ng-click="instalments._approveInstalment(item.instalmentId)">
                                <i class="fa fa-retweet"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
