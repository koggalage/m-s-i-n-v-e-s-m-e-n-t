<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contract instalments</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Due date</th>
                    <th>Paid amount</th>
                    <th>Unsettle amount</th>
                    <th>Late payment dates</th>
                    <th>Fine</th>
                    <th>Paid date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in instalments">
                    <th scope="row">{{ item.dueDate | date }}</th>
                    <td>{{ item.paidAmount }}</td>
                    <td>{{ item.unsettleAmount }}</td>
                    <td>{{ item.lateDays }}</td>
                    <td>{{ item.fine }}</td>
                    <td>{{ item.paidDate | date }}</td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
