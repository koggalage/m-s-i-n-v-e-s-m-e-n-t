<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Instalment</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-5">

                            <div role="form">

                                <div class="input-append date form-group">
                                    <label>Due date</label>
                                    <input class="form-control" ng-model="instalments.instalment.DueDate" size="16" id="instalmentDueDate" type="text" placeholder="2017-02-01">
                                </div>

                                <div class="form-group">
                                    <label>Paid amount</label>
                                    <input class="form-control" ng-model="instalments.instalment.PaidAmount" placeholder="12000">
                                </div>

                                <div class="form-group" id="dp3">
                                    <label>Unsettle amount</label>
                                    <input class="form-control" ng-model="instalments.instalment.UnsettleAmount" placeholder="0" size="16" type="text">
                                </div>

                                <div class="form-group">
                                    <label>Late payment dates</label>
                                    <input class="form-control" ng-model="instalments.instalment.LateDays" placeholder="0" size="16" type="text">
                                </div>

                                <div class="form-group">
                                    <label>Fine</label>
                                    <input class="form-control" ng-model="instalments.instalment.Fine" placeholder="0" size="16" type="text">
                                </div>

                                <div class="input-append date form-group">
                                    <label>Paid date</label>
                                    <input class="form-control" ng-model="instalments.instalment.PaidDate" placeholder="2017-01-01" size="16" type="text" id="instalmentCreatedOn">
                                </div>


                                <button type="button" ng-click="instalments._createInstalment()" class="btn btn-default">Save</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
