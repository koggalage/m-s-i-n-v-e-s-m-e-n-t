<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Close contract</h4>
    </div>
    <div class="modal-body">
        <div role="form" ng-form="closeForm">

            <div class="form-group">
                <label>Closed date</label>
                <div id="dpDue" class="input-group date" data-date-format="mm-dd-yyyy">                     
                    <input class="form-control" type="text" readonly ng-model="closingDate"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" ng-click="GetPaybleAtContractClosingDate(ngDialogData.contractId, closingDate)">Process</button>
            </div>

            <div class="form-group">
                <label>Total payble</label>
                <input class="form-control" ng-model="totalPayble" readonly required>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="CloseContract(ngDialogData.contractId, closingDate, totalPayble)">Close contract</button>

        </div>

    </div>

</div>
