<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Create new contract</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">

            <div class="col-lg-12">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-5">

                            <div role="form">

                                <div class="form-group">
                                    <label>Amount</label>
                                    <input class="form-control" placeholder="2000000">
                                </div>

                                <div class="form-group">
                                    <label>No of installments</label>
                                    <input class="form-control" placeholder="12">
                                </div>                                     

                                <div class="form-group">
                                    <label>Installment</label>
                                    <input class="form-control" placeholder="120000">
                                </div>

                                <div class="form-group">
                                    <label>Type of </label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="Motor bike" checked>Motor bike
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Three wheeler">Three wheller
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="Land">Land
                                        </label>
                                    </div>
                                </div>                                     
                               
                                <div class="form-group">
                                    <label>Vehicle No</label>
                                    <input class="form-control" placeholder="AD-3456">
                                </div>

                                <div class="form-group">
                                    <label>Add new guarantor</label>
                                    <a data-toggle="modal" data-target="#addNewGurentor" href="#"><i class="fa fa-plus fa-fw"></i></a>
                                </div>

                                <div class="form-group">
                                    <label>Name of the guarantor</label>
                                    <input class="form-control" placeholder="A.G Smith">
                                </div>

                                <div class="form-group">
                                    <label>Add new broker</label>
                                    <a data-toggle="modal" data-target="#addNewBroker" href="#"><i class="fa fa-plus fa-fw"></i></a>
                                </div>

                                <div class="form-group">
                                    <label>Name of the broker</label>
                                    <input class="form-control" placeholder="A.G Smith">
                                </div>

                                <button type="submit" class="btn btn-default">Create contract</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div id="addNewGurentor" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add new gurentor</h4>
                    </div>
                    <div class="modal-body">

                        <div role="form">

                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="T.S Lorensu">
                            </div>

                            <div class="form-group">
                                <label>NIC</label>
                                <input class="form-control" placeholder="900015512v">
                            </div>

                            <div class="input-append date form-group" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <label>Date</label>
                                <input class="form-control" size="16" type="text" value="12-02-2012">
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" rows="4" cols="50" placeholder="100/1,Rathmalana, colombo"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Contact No</label>
                                <input class="form-control" placeholder="0776784325">
                            </div>

                            <div class="form-group">
                                <label>Occupation</label>
                                <input class="form-control" placeholder="Mechanic">
                            </div>

                            <button type="submit" class="btn btn-default">Add gurenter</button>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="addNewBroker" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add new broker</h4>
                    </div>
                    <div class="modal-body">
                        <div role="form">

                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="T.S Lorensu">
                            </div>

                            <div class="form-group">
                                <label>NIC</label>
                                <input class="form-control" placeholder="900015512v">
                            </div>

                            <div class="input-append date form-group" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                <label>Date</label>
                                <input class="form-control" size="16" type="text" value="12-02-2012">
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" rows="4" cols="50" placeholder="100/1,Rathmalana, colombo"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Contact No</label>
                                <input class="form-control" placeholder="0776784325">
                            </div>

                            <div class="form-group">
                                <label>Occupation</label>
                                <input class="form-control" placeholder="Mechanic">
                            </div>

                            <button type="submit" class="btn btn-default">Add new gurenter</button>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
