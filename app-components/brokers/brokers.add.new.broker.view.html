<div class="modal-dialog" ng-controller="AddNewBrokerController" ng-init="onLoad()">
        
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Add new broker</h4>
             </div>
             <div class="modal-body">
                 <div role="form">

                     <div class="form-group">
                         <label>Name</label>
                         <input class="form-control" placeholder="T.S Lorensu">
                     </div>

                     <div class="form-group">
                         <label>NIC</label>
                         <input class="form-control" placeholder="900015512v">
                     </div>

                     <div class="input-append date form-group" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                         <label>Date</label>
                         <input class="form-control" size="16" type="text" value="12-02-2012">
                     </div>

                     <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control" rows="4" cols="50" placeholder="100/1,Rathmalana, colombo"></textarea>
                     </div>

                     <div class="form-group">
                         <label>Contact No</label>
                         <input class="form-control" placeholder="0776784325">
                     </div>

                     <div class="form-group">
                         <label>Occupation</label>
                         <input class="form-control" placeholder="Mechanic">
                     </div>

                     <button type="submit" class="btn btn-default">Add new gurenter</button>

                 </div>

             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
         </div>

     </div>
