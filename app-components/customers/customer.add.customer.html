<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{'Add_New_Customer' | translate }}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-5">

                            <div role="form">

                                <div class="form-group">
                                    <label>{{'NIC' | translate }}</label>
                                    <input type="text" name="nicCustomer" id="nicCustomer" ng-model="customers.customer.NIC" ng-keyup="customers._getCustomerExistency()" class="form-control" placeholder="900015512v"/>
                                    
                                    <span class="text-danger" ng-show="isCustomerExist">This Customer already exist in the databaset!</span>
                                </div>

                                <div class="form-group">
                                    <label>{{'Name' | translate }}</label>
                                    <input class="form-control"  ng-model="customers.customer.Name" placeholder="K.P John">
                                </div>

                                <div class="form-group">
                                    <label>{{'Address' | translate }}</label>
                                    <textarea class="form-control" ng-model="customers.customer.Address" rows="4" cols="50" placeholder="100/1,Rathmalana, colombo"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>{{'Mobile_No' | translate }}</label>
                                    <input class="form-control" ng-model="customers.customer.Mobile" placeholder="0776784325" numbers-only>
                                </div>

                                <div class="form-group">
                                    <label>{{'Occupation' | translate }}</label>
                                    <input class="form-control" ng-model="customers.customer.Occupation" placeholder="Mechanic">
                                </div>

                                <div class="form-group">
                                    <label>{{'Description' | translate }}</label>
                                    <textarea  class="form-control" rows="6" cols="50" ng-model="customers.customer.Description"></textarea>
                                </div>                                

                                <button type="button" ng-disabled="isCustomerExist" ng-click="customers._createCustomer()" class="btn btn-primary">{{'Save' | translate }}</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
